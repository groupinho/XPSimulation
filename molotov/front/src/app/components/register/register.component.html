<div class="page-container">
  <div>
    <h1 class="page-title-font">Register</h1>
  </div>
  <div class="items-container">
    <div class="item">
      <h3 class="item-name-font">Username</h3>
      <input type="text" [(ngModel)]="register.username">
    </div>
    <div class="item">
      <h3 class="item-name-font">Password</h3>
      <input type="password" [(ngModel)]="register.password" [ngClass]="{ 'border-red' : diffPasswords }">
    </div>
    <div class="item">
      <h3 class="item-name-font">Confirm Password</h3>
      <input type="password" [(ngModel)]="register.confirmPassword" [ngClass]="{ 'border-red' : diffPasswords }">
    </div>
    <div class="button-container" >
      <span><button class="cancel-button" (click)="cancel()">LogIn</button></span>
      <span><button class="submit-button" (click)="submit()">Submit</button></span>
    </div>
  </div>
</div>
